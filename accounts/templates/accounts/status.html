<br>

<div class="row">
    <!-- Column for displaying total orders -->
    <div class="col">
        <div class="col-md">
            <!-- Card for total orders -->
            <div class="card text-center text-white mb-3" id="total-orders">
                <div class="card-header">
                    <h5 class="card-title">Total Orders</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ total_orders }}</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Column for displaying delivered orders -->
    <div class="col">
        <div class="col-md">
            <!-- Card for orders delivered -->
            <div class="card text-center text-white mb-3" id="orders-delivered">
                <div class="card-header">
                    <h5 class="card-title">Orders Delivered</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ delivered }}</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Column for displaying pending orders -->
    <div class="col">
        <div class="col-md">
            <!-- Card for orders pending -->
            <div class="card text-center text-white mb-3" id="orders-pending">
                <div class="card-header">
                    <h5 class="card-title">Orders Pending</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ pending }}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
